    <div>
      <h1>Comprar ropa:</h1>
      <p>Rellene el formulario porfavor.</p>
      <div>
        <form action="https://formspree.io/f/mrgrgnay" method="post">
          <label for="name_input">Nombre:</label>
          <input
            type="text"
            name="name_input_name"
            id="name_input"
            placeholder="Pon tu nombre"
            maxlength="15"
            required
          />
          <!--value="PEPITO"-->
          <br />
          <br />
          <label for="message_input">Mensaje:</label>
          <textarea
            name="message_input_name"
            id="message_input"
            cols="30"
            rows="10"
          ></textarea>
          <br />

          <!-- <p>Forma de pago:</p> -->
          <label for="Forma_pago">Forma de pago:</label>
          <select name="Forma_pago_name" id="Forma_pago">
            <option value="Paypal">Paypal</option>
            <option value="Banco Union" selected>Banco Union</option>
            <option value="Banco BNB">Banco BNB</option>
          </select>
          <br />

          <p>Talla:</p>
          <input type="checkbox" name="talla" id="talla_s" value="S" />
          <label for="talla_s">S</label>
          <input type="checkbox" name="talla" id="talla_x" value="X" checked />
          <label for="talla_x">X</label>
          <input type="checkbox" name="talla" id="talla_l" value="L" />
          <label for="talla_l">L</label>
          <br />
          <input type="submit" value="SUBMIT" />
        </form>
      </div>
